<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<div class="container">

    <input type="text" value="" placeholder="Car make">
    <table class="table table-striped table-hover">
        <thead>
        <tr>

            <th>Make</th>
            <th>Model</th>
            <th>Travelled Distance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <th scope="row" th:text="${car.make}"></th>
            <td th:text="${car.model}"></td>
            <td th:text="${#numbers.formatInteger(car.travelledDistance,1)}"></td>

        </tr>
        </tbody>
    </table>
</div>
